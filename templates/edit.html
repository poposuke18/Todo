<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Edit Task</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ task.department }}" required>
            </div>
            <div class="mb-3">
                <label for="assignee" class="form-label">Assignee</label>
                <input type="text" class="form-control" id="assignee" name="assignee" value="{{ task.assignee }}" required>
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Progress (%)</label>
                <input type="number" class="form-control" id="progress" name="progress" value="{{ task.progress }}" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" class="form-control" required>
                    <option value="Not Started" {% if task.status == "Not Started" %}selected{% endif %}>Not Started</option>
                    <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
